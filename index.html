<html>
  <head>
    <title>Stop Watch</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <!-- Container to place things in centre -->
    <div class="flex-Container">
      <!-- Heading -->
      <div>
        <h1>Stop Watch</h1>
      </div>
      <div class="line"></div>

      <!-- Body of stop watch-->

      <div class="stop_watch">
        <!-- area to display time -->
        <div class="display">
          <div>
            <h1 id="inner-display"></h1>
          </div>
        </div>
      </div>

      <!-- Buttons of stop watch-->
      <div class="buttons">
        <div id="refresh-button">
          <a href=""> &#8635; </a>
        </div>
        <div class="play-pause-button">
          <div id="play-button">
            <a href="">
              <i class="fa fa-play-circle"></i>
            </a>
          </div>
          <div id="pause-button" class="hide">
            <a href="">
              <i class="fa fa-pause"></i>
            </a>
          </div>
        </div>
        <div id="lap-button">&#127987;</div>
      </div>
    </div>

    <!-- Lap Area to display lap timings -->
    <div id="lap-area"></div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="./functionality.js"></script>
  </body>
</html>
